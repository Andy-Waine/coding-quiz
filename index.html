<!DOCTYPE html>
<html lang="en-us">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>



<body>
    <!--Header is Comprised of Button Link to High Scores and Countdown Timer-->
    <header class="container-fluid">
        <div class="row">
            <!--High Scores-->
            <div class="col-4"></div>
            <div class="col-2">
                <button type="button" class="btn btn-outline-info d-inline-block" id="high-scores-btn">High Scores</button>
            </div>
            <!--Countdown Timer-->
            <div class="col-2 timer">
                <span class="d-flex justify-content-end time">Time Remaining: 75s</span>
            </div>
            <div class="col-4"></div>
        </div>
    </header>


    <main>
        <div class="container">
            
            <!--Intro Page-->
            <section id="welcome">
                <div class="row">
                    <!--Empty Div Container used to Pad Left Side of Element-->
                    <div class="col-3"></div>
                    <!--Actual Div Container for Element, Width: 6/12-->
                    <div class="col-6">
                        <h1 class="d-flex justify-content-center text-center">Test Your Coding Knowledge</h1>
                        <span></span>
                        <h5 class="d-flex justify-content-center text-center">Your score will be calculated as the Time Remaining when you complete the quiz, less 10 pts for each missed question.</h5>
                        <span></span>
                        <h3 class="d-flex justify-content-center text-center good-luck">Good Luck!</h3>
                        <span></span>
                        <button id="start" type="button" class="btn btn-outline-info mx-auto d-block good-luck">Start Quiz</button></p>
                    </div>
                </div>
            </section>
           
            <!--Questions (hidden until called upon by script.js)-->
            <section id="questions">
                <div class="row">
                    <!--Empty Div Container used to Pad Left Side of Element-->
                    <div class="col-3"></div>
                    <!--Actual Div Container for Element, Width: 6/12-->
                    <div class="col-6">
                        <h2 id="question">Placeholder</h2>
                        <ul class="px-0 py-0 nobullets">
                            <li class="mb-3"><button id="answer1" value="0" type="button"
                                    class="btn btn-outline-info ansBtn">Answer1</button></li>
                            <li class="mb-3"><button id="answer2" value="1" type="button"
                                    class="btn btn-outline-info ansBtn">Answer2</button></li>
                            <li class="mb-3"><button id="answer3" value="2" type="button"
                                    class="btn btn-outline-info ansBtn">Answer3</button></li>
                            <li class="mb-3"><button id="answer4" value="3" type="button"
                                    class="btn btn-outline-info ansBtn">Answer4</button></li>
                        </ul>
                        <div id="yaynay" class="font-weight-light font-italic">
                            <hr>
                        </div>
                    </div>
                </div>
            </section>

             <!--Quiz Score (hidden until called upon by script.js)-->
            <section id="score">
                <div class="row">
                    <!--Empty Div Container used to Pad Left Side of Element-->
                    <div class="col-3"></div>
                    <!--Actual Div Container for Element, Width: 6/12-->
                    <div class="col-6">
                        <h2>All done!</h2>
                        <p>Your final score is: <span id="score" class="pl-1">0</span></p>
                        <p>Enter initials: <span class="ml-1"><input placeholder="initials" id="initials" /></span>
                            <button id="submit-score" class="btn btn-outline-info mx-1 my-1 d-inline-block">Submit</button>
                        </p>
                    </div>
                </div>
            </section>

             <!--Highscore Page (hidden until called upon by script.js)-->
            <section id="highscore">
                <div class="row">
                    <!--Empty Div Container used to Pad Left Side of Element-->                    
                    <div class="col-3"></div>
                    <!--Actual Div Container for Element, Width: 6/12-->
                    <div class="col-6">
                            <h2>Highscores</h2>
                            <ol id="score-list">
                            </ol>
                            <button id="goback" class="btn btn-outline-info d-inline-block mx-1 my-1">Go back</button>
                            <button id="clearscores" class="btn btn-outline-info mx-1 my-1 d-inline-block">Clear scores</button>
                    </div>
                </div>
            </section>

        </div>

    </main>

    <!--JavaScript-->
    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>

</body>



</html>
