<!DOCTYPE html>
<html lang="en-us">


<head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js" type="text/css"></script>
</head>



<body>
    <!--Header is Comprised of Button Link to High Scores and Countdown Timer-->
    <header id="nav" class="container-fluid">
        <div class="row">
            <!--High Scores-->
            <div class="col-4"></div>
            <div class="col-2">
                <button id="start" type="button" class="btn btn-outline-info d-inline-block" id="high-scores-btn">High Scores</button>
            </div>
            <!--Countdown Timer-->
            <div class="col-2 timer">
                <p>Time Remaining: <span id="timeRemaining" class="d-flex justify-content-end time">0</span></p>
            </div>
            <div class="col-4"></div>
        </div>
    </header>


    <main>
        <div id="quiz" class="container">
            <div id="quizBody">
                <!--Intro Page-->
                <section>
                    <div class="row">
                        <!--Empty Div Container used to Pad Left Side of Element-->
                        <div class="col-3"></div>
                        <!--Actual Div Container for Element, Width: 6/12-->
                        <div class="col-6">
                            <h1 class="d-flex justify-content-center text-center">Test Your Coding Knowledge</h1>
                            <span></span>
                            <h5 class="d-flex justify-content-center text-center">Your score will be calculated as the Time Remaining when you complete the quiz, less 10 pts for each missed question.</h5>
                            <span></span>
                            <h3 class="d-flex justify-content-center text-center good-luck">Good Luck!</h3>
                            <span></span>
                            <button id="start" type="button" class="btn btn-outline-info mx-auto d-block good-luck">Start Quiz</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </main>

    <!--JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>

</body>



</html>
